<app-header [loggedIn]="true"></app-header>
<div class="page-container">
<div class="page-content">
    <div class="sidebar sidebar-main">
      <div class="sidebar-content">
          <!-- user -->
          <div class="sidebar-user">
              <div class="category-content">
                  <div class="media">
                      <div class="media-left">
                          <img src="assets/images/placeholder.jpg" class="img-circle img-sm">
                      </div>
                      <div class="media-body">
                          <span class="media-heading text-semibold">
                              Đạt Huỳnh
                          </span>
                      </div>
                  </div>
              </div>
          </div>
          <!-- /user -->
          <!-- options -->
          <div class="sidebar-category sidebar-category-visible">
              <div class="category-content no-padding">
                  <ul class="navigation navigation-main navigation-accordion">
                      <li class="navigation-header">Menu</li>
                      <li routerLinkActive="active">
                          <a routerLink="/main" >
                              <i class="icon-list"></i>
                              <span>Patients list</span>
                          </a>
                      </li>
                      <li>
                          <a (click)="logout()">
                              <i class="icon-move-left"></i>
                              <span>Log out</span>
                          </a>
                      </li>
                  </ul>
              </div>
          </div>
          <!-- /options -->
      </div>
  </div>
  <div class="content-wrapper">
    <div class="page-header page-header-default">
      <div class="page-header-content">
        <div class="page-title">
          <h4>
            Patients list
          </h4>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="panel panel-flat">
<!--        <div class="panel-heading">
          <h5 class="panel-title">List of patients being monitored</h5>
        </div> -->
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Username</th>
                <th>Name</th>
                <th>Gender</th>
                <th>DOB</th>
                <th>Height</th>
                <th>Weight</th>
                <th>Emergency Number</th>
                <th>Options</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>
                  {{user.username}}
                </td>
                <td>
                  {{user.name}}
                </td>
                <td>
                  {{(user.gender?'Nam':'Nu')}}
                </td>
                <td>
                  {{user.dob.toDateString()}}
                </td>
                <td>
                  {{user.height}}
                </td>
                <td>
                  {{user.weight}}
                </td>
                <td>
                  {{user.emergency_number}}
                </td>
                <td>
                  <!-- icons for options -->
                  <a [routerLink]="['/monitor/'+user.username]">
                    <i class="icon-eye"></i>
                  </a>
                  <!--<a>-->
                    <!--<i class="icon-pencil7" style="margin-left: 4px;"></i>-->
                  <!--</a>-->
                  <!--<a>-->
                    <!--<i class="icon-x" style="margin-left: 4px;"></i>-->
                  <!--</a>-->
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
